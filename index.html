<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link font awesome -->

    <link
      rel="stylesheet"
      href="    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- link bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- link css -->
    <link rel="stylesheet" href="style.css" />
    <title>Covid19 update</title>
  </head>
  <body>
    <main>
      <header>
        <!-- <div class="search-bar">
          <input id="input-id" type="text" />
          <span class="search-btn"
            ><i
              onclick="searchCountry()"
              class="fa-solid fa-magnifying-glass"
            ></i
          ></span>
        </div> -->
      </header>
      <section>
        <div class="container">
          <div class="row">
            <div id="show-updated" class="col-md-12 col-sm-12"></div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <table class="table table-bordered border-muted">
                <thead>
                  <tr class="text-muted fs-6">
                    <th scope="col">#</th>
                    <th scope="col">Country name</th>
                    <th scope="col">Total cases</th>
                    <th scope="col">New Cases</th>
                    <th scope="col">Total Death</th>
                    <th scope="col">New Death</th>
                    <th scope="col">Total Recovered</th>
                    <th scope="col">New Recovered</th>
                    <th scope="col">Active Cases</th>
                    <th scope="col">Serious Critical</th>
                    <th scope="col">Top cases per/1m</th>
                    <th scope="col">Deaths per/1m</th>
                    <th scope="col">Total Test</th>
                  </tr>
                </thead>
                <tbody id="country-details"></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
